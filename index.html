<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="signup">
        <div class="sidebar">
            <div class="logo">
                <img src="images/odin-lined.png" class="image">
                <h1>ODIN</h1>
            </div>
            <div class="credit">
                <p>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="form">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</h2>
            <h2>You <em>know</em> you want to.</h2>
            <form action="#" method="post">
                <fieldset>
                    <h2>Let's do this!</h2>
                    <p class="row1">
                        <span class="inputPair">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" placeholder="John" name="first_name" required>
                        </span>

                        <span class="inputPair">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" placeholder="Doe" name="last_name" required>
                        </span>
                    </p>
                    <p class="row2">
                        <span class="inputPair">
                            <label for="mail">Email</label>
                            <input type="email" id="mail" placeholder="test@test.com" name="email" required>
                        </span>

                        <span class="inputPair">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" placeholder="123 123-1234" name="phone">
                        </span>
                    </p>
                    <p class="row3">
                        <span class="inputPair">
                            <label for="passwd">Password</label>
                            <input type="password" id="passwd" name="passwd" required>
                        </span>
                        
                        <span class="inputPair">
                            <label for="passwd2">Confirm Password</label>
                            <input type="password" id="passwd2" name="passwd2" required>
                        </span>
                    </p>
                </fieldset>
                <button type="submit" class="submit">Create Account</button>
            </form>
            <p class="login">Already have an account? <a href="#">Login</a></p>
        </div>
    </div>
</body>
</html>
